<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ЧС Сосмарка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="scripts/checker.js"></script>
    <link rel="icon" type="image/x-icon" href="ico.png">
    <meta name="description" content="Проверьте себя есть ли вы в чёрном списке Второй Сосмаркской Империи на приватном сервере Майнкрафт СПмакси">
    <meta name="keywords" content="Чёрный список сосмарк, сосмарк, Вторая Сосмаркская Империя, СПмини, СПмакси">
</head>
<body>
    <div class="container">
        <h1>Чекер ЧС</h1>
        <input type="text" id="playerName" placeholder="Введите никнейм" list="suggestions" oninput="updateSuggestions()" autocomplete="off">
        <datalist id="suggestions"></datalist>
        <button onclick="checkBlacklist()">Проверить</button>
        <div id="result"></div>
        <button onclick="window.location.href='fullist.html'">Просмотреть весь список</button>
    </div>
    <footer>
        Технология чекер ЧС разработана во Второй Сосмаркской Империи 2024 год
    </footer>
</body>
</html>
